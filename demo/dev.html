<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <xtal-sip></xtal-sip>
        <xtal-text-input-md data-imp value="Alfred E. Neuman" placeholder="Please fill in your full name">
            <span slot="label">Name</span>
        </xtal-text-input-md>
        <!-- Use experimental import maps -->
        <script defer src="https://cdn.jsdelivr.net/npm/es-module-shims@0.2.4/dist/es-module-shims.js"></script>
        <script type="importmap-shim">
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../node_modules/trans-render/",
                "event-switch/": "../node_modules/event-switch/",
                "xtal-sip/xtal-sip.js": "https://cdn.jsdelivr.net/npm/xtal-sip@0.0.73/xtal-sip.js",
                "xtal-text-input-md": "../xtal-text-input-md.js"
            }
        }
        </script>
        <!-- <script type="module" src="../p-d.js"></script> -->
        <script  type="module-shim">
            import 'xtal-sip/xtal-sip.js';
        </script>
    </div>
</body>
</html>
